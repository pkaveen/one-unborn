name-template: 'v$NEXT_PATCH_VERSION'
tag-template: 'v$NEXT_PATCH_VERSION'
categories:
  - title: 'ğŸš€ Features'
    labels: ['feature', 'enhancement']
  - title: 'ğŸ› Fixes'
    labels: ['fix', 'bug']
  - title: 'ğŸ§° Maintenance'
    labels: ['chore', 'build', 'ci', 'refactor']
  - title: 'ğŸ§ª Tests'
    labels: ['test']

change-template: '- $TITLE (#$NUMBER) by @$AUTHOR'
template: |
  ## Changes
  $CHANGES

exclude-labels:
  - 'skip-changelog'

autolabeler:
  - label: 'feature'
    title:
      - '/^feat(.*)/i'
  - label: 'fix'
    title:
      - '/^fix(.*)/i'
  - label: 'chore'
    title:
      - '/^chore(.*)/i'
  - label: 'refactor'
    title:
      - '/^refactor(.*)/i'
  - label: 'ci'
    title:
      - '/^ci(.*)/i'
  - label: 'test'
    title:
      - '/^test(.*)/i'

version-resolver:
  major:
    labels: ['breaking']
  minor:
    labels: ['feature', 'enhancement']
  patch:
    labels: ['fix', 'chore', 'refactor', 'ci', 'test']
