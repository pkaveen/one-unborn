global:
  scrape_interval: 60s
  evaluation_interval: 60s
  scrape_timeout: 30s

scrape_configs:
  # MikroTik Exporter
  - job_name: 'mikrotik'
    static_configs:
      - targets: ['mikrotik-exporter:9436']
    
  # Laravel App Metrics (optional - if you add Prometheus client to Laravel)
  - job_name: 'laravel'
    static_configs:
      - targets: ['host.docker.internal:9091']
    metrics_path: /metrics

# Alerting rules (optional)
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Rule files (optional)
rule_files:
  # - "alerts/*.yml"
